name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Connexion Ã  Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build et push du back
      - name: Build image back
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest ./back

      - name: Push image back
        run: docker push ${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest

      # Build et push du front
      - name: Build image front
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest ./front

      - name: Push image front
        run: docker push ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest
